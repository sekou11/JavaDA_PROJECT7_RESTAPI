<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<!-- <link rel="stylesheet" href="../../css/bootstrap.min.css" > -->
 <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
   <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
   <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>
<!-- private Integer ;
	private String  ;
	private String type;
	private Double ; -->
	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			 
			 <div class="form-group">
				<label for="tradeId" class="col-sm-2 control-label">Trade Id</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{tradeId}" id="tradeId" placeholder="Trade Id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('tradeId')}" th:errors="*{tradeId}"></p>
				</div>
				</div>
				
				 <div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
				</div>
				
				 <div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
				</div>
				
				
				
				 <div class="form-group">
				<label for="account" class="col-sm-2 control-label">Buy Quantity</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{buyQuantity}" id="buyQuantity" placeholder="Buy Quantity" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
				</div>
				
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Trade">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
